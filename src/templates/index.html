<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Elaborazione Testo</title>
</head>
<body>
    <form method="post">
        <label for="text">Inserisci il tuo testo:</label>
        <textarea id="text" name="text"></textarea>
        <input type="submit" value="Elabora">
    </form>
    {% if output %}
    <h2>Output:</h2>
    <pre>{{ output }}</pre>
    {% endif %}
</body>
</html>
